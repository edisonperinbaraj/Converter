<body ng-controller="mainAppContent">
	<div class="mainContainer">
		<div class="header-bg clearfix">
			<header class="headerContainer clearfix ng-scope">
				<div class="Container">
					<div class="logo">
						<figure>
							<img title="D-ASSIST $ CONVERTER" alt="D-ASSIST $ CONVERTER"
								src="images/logo.png">
						</figure>
					</div>
				</div>
			</header>
		</div>

		<div id="contentarea">
			<div class="ContainerBox loginbox">
				<article class="title_panel clearfix">
					<p class="pull-left">
						<span> Forgot Password?</span>
					</p>
				</article>
				<form name="loginForm">
				<div class="review-panel" ng-controller="loginController">
					<br/>
					<p>
						<label>Enter your email address to receive a new login key and a link to sign in and change your password. </label>
					</p>
					<p>
						<label>Email</label>
					</p>
					<p>
						<input type="text" class="normal" ng-model="userName"/>
					</p>
					<div class="clearifx">
						 <input type="submit" class="btn btn-org pull-right signedin" ng-click="signIn()" value="Recover Password">
						<div class="clear"></div>
					</div>
				</div>
				</form>
			</div>
		</div>


	</div>
	<footer id="footerContainer">
		<section class="footerInsidePannel">&copy; 2014 Absolutdata.
			All rights reserved.</section>
	</footer>
