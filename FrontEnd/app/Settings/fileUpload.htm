<ng-form id="fileupload" method="POST" enctype="multipart/form-data" fileUpload data-file-upload="options">

    <span  class="btn btn-success fileinput-button btn-org" ng-class="{disabled: disabled, notvisible:fileUploadDone==true}">
        <span>Upload File</span>
           <input type="file" name="modelFile" multiple="" ng-disabled="disabled">
        </span>
        
    <span class="fileupload-process"></span>
    <!-- The global progress state -->
    <div ng-show="fileUploadDone" class="col-lg-5 fade" data-ng-class="{in: active()}" fileUploadProgress>
        <!-- The global progress bar -->
        <div class="progress progress-striped active ng-scope" data-file-upload-progress="progress()">
        <div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"></div></div>
        <!-- The extended global progress state -->
        <div class="progress-extended">&nbsp;</div>
    </div>
</ng-form>
